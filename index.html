<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Expanding Card | Created by : Mehrtash Darabi</title>
</head>

<body>

    <section id="Expanding-Card">

        <div class="expanding-card">

            <div class="expanding-card-container">

                <div class="image-boxes box-1">
                    <img src="./src/images/Bentley.jpg" alt="Bentley Car" class="active">
                    <span>Bentley Continental GT 2020</span>
                </div>

                <div class="image-boxes box-2">
                    <img src="./src/images/BMW.jpg" alt="BMW Car">
                    <span>BMW M3 2008</span>
                </div>

                <div class="image-boxes box-3">
                    <img src="./src/images/Ford.jpg" alt="Ford Car">
                    <span>Ford Mustang 2020</span>
                </div>

                <div class="image-boxes box-4">
                    <img src="./src/images/Mercedes.jpg" alt="Mercedes Car">
                    <span>Mercedes-Benz G class 2021</span>
                </div>

                <div class="image-boxes box-5">
                    <img src="./src/images/Rolls-Royce.jpg" alt="Rolls-Royce Car">
                    <span>Rolls-Royce Phantom 2014</span>
                </div>

            </div>

        </div>

    </section>

    <script src="./src/js/index.js"></script>
</body>

</html>
